<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Random Word</title>
    </head>
    <body>

            <h1>Create a Random Word</h1>
            <h3>(attempt number: {{ request.session.counter }})</h3>
            <div id="randomwordholder">

            <div class="panel panel-default">
              <div class="panel-heading">
               <h3> (word:  {{ random_word }})</h3>
              </div>
            </div>
            <form action='/users' method="POST">
                {% csrf_token %}
                <input type="submit" name="submit" value="Generate" class="btn btn-default navbar-btn">
            </form>
            <form action='/reset' method='POST'>
                {% csrf_token %}
                <input type='submit' name='submit' value='Reset'>
            </form>
        </div>
    </body>
</html>
